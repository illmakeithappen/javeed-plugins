<script>
const DAYS_DE = ['So','Mo','Di','Mi','Do','Fr','Sa'];
const data = JSON.parse(document.getElementById('month-data').textContent);
let filters = { type: 'all', status: 'all' };
let sortKey = 'hours';
let sortDir = -1; // -1 = desc
let expandedRows = new Set();

// -- helpers --
function getStatus(emp) {
  if (emp.hours === 0 && emp.absences === 0) return 'idle';
  if (emp.hours === 0) return 'keine';
  const pct = emp.cap_hours > 0 ? (emp.hours / emp.cap_hours) * 100 : 0;
  if (pct > 100) return 'ueber';
  if (pct >= 85) return 'nahe';
  return 'verfuegbar';
}

function statusBadge(s) {
  const map = {
    'ueber': ['Ueberschritten', 'bg-red-100 text-red-700'],
    'nahe': ['Nahe Grenze', 'bg-yellow-100 text-yellow-700'],
    'verfuegbar': ['Verfuegbar', 'bg-green-100 text-green-700'],
    'idle': ['Idle', 'bg-blue-100 text-blue-700'],
    'keine': ['Abwesend', 'bg-gray-100 text-gray-500']
  };
  const [label, cls] = map[s] || ['--', 'bg-gray-100 text-gray-500'];
  return '<span class="inline-block px-2 py-0.5 rounded text-xs font-medium ' + cls + '">' + label + '</span>';
}

function typeBadge(key) {
  if (key === 'mini') return '<span class="inline-block px-2 py-0.5 rounded text-xs font-medium bg-purple-100 text-purple-700">Mini</span>';
  return '<span class="inline-block px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-700">Werki</span>';
}

function barHtml(pct, label) {
  let color = 'bg-green-500';
  if (pct >= 100) color = 'bg-red-500';
  else if (pct >= 85) color = 'bg-yellow-500';
  const w = Math.min(pct, 100);
  return '<div class="flex items-center gap-2">' +
    '<div class="flex-1 bg-gray-100 rounded h-4 relative overflow-hidden">' +
    '<div class="bar-inner absolute left-0 top-0 h-full rounded ' + color + '" style="width:' + w + '%"></div>' +
    '</div>' +
    '<span class="text-xs font-mono w-[40px] text-right">' + label + '</span>' +
    '</div>';
}

function weekNum(dateStr) {
  const d = new Date(dateStr + 'T00:00:00');
  return Math.floor((d.getDate() - 1) / 7);
}

function getWeekLabels() {
  const to = new Date(data.range.to + 'T00:00:00');
  const lastDay = to.getDate();
  const labels = [];
  for (let i = 0; i * 7 + 1 <= lastDay; i++) {
    const start = i * 7 + 1;
    const end = Math.min((i + 1) * 7, lastDay);
    labels.push('(' + start + '-' + end + ')');
  }
  return labels;
}

function kpiCard(label, value, sub, alertLevel) {
  const borderCls = alertLevel === 'red' ? 'border-red-200 bg-red-50' :
                    alertLevel === 'yellow' ? 'border-yellow-200 bg-yellow-50' :
                    'border-gray-100';
  return '<div class="rounded px-3 py-2 border ' + borderCls + '">' +
    '<div class="text-xs text-gray-500">' + label + '</div>' +
    '<div class="text-lg font-bold">' + value + '</div>' +
    (sub ? '<div class="text-xs text-gray-400">' + sub + '</div>' : '') +
    '</div>';
}

// -- calendar --
function renderCalendar() {
  const openMap = {};
  data.open_by_day.forEach(d => { openMap[d.date] = d; });

  // Build assigned count per day from employee shift_dates
  const assignedMap = {};
  data.employees.forEach(emp => {
    emp.shift_dates.forEach(d => { assignedMap[d] = (assignedMap[d] || 0) + 1; });
  });

  // Generate all days from data.range
  const rangeFrom = new Date(data.range.from + 'T00:00:00');
  const rangeTo = new Date(data.range.to + 'T00:00:00');
  const days = [];
  const cur = new Date(rangeFrom);
  while (cur <= rangeTo) {
    const y = cur.getFullYear();
    const m = String(cur.getMonth() + 1).padStart(2, '0');
    const dd = String(cur.getDate()).padStart(2, '0');
    const iso = y + '-' + m + '-' + dd;
    const wd = DAYS_DE[cur.getDay()];
    const isWeekend = cur.getDay() === 0 || cur.getDay() === 6;
    const assigned = assignedMap[iso] || 0;
    const open = openMap[iso] ? openMap[iso].open : 0;
    const applicants = openMap[iso] ? openMap[iso].applicants : 0;
    days.push({ day: cur.getDate(), wd, iso, isWeekend, assigned, open, applicants });
    cur.setDate(cur.getDate() + 1);
  }

  const offset = (rangeFrom.getDay() + 6) % 7;

  let html = '<div class="grid grid-cols-7 gap-1 text-xs">';
  // Header
  ['Mo','Di','Mi','Do','Fr','Sa','So'].forEach(d => {
    html += '<div class="text-center font-semibold text-gray-400 py-1">' + d + '</div>';
  });
  // Padding
  for (let i = 0; i < offset; i++) {
    html += '<div></div>';
  }
  // Days
  days.forEach(d => {
    let bg, border, title;
    if (d.assigned === 0 && d.open === 0) {
      bg = 'bg-gray-50'; border = 'border-gray-200'; title = 'Keine Schichten';
    } else if (d.open === 0) {
      bg = 'bg-green-100'; border = 'border-green-300'; title = d.assigned + ' Schichten, voll besetzt';
    } else if (d.applicants > 0) {
      bg = 'bg-yellow-100'; border = 'border-yellow-300'; title = d.assigned + ' besetzt, ' + d.open + ' offen (' + d.applicants + ' Bew.)';
    } else {
      bg = 'bg-red-100'; border = 'border-red-300'; title = d.assigned + ' besetzt, ' + d.open + ' offen (0 Bew.)';
    }
    const weekendTint = d.isWeekend ? ' ring-1 ring-gray-300' : '';

    html += '<div class="rounded border ' + bg + ' ' + border + weekendTint +
      ' p-1.5 text-center cursor-default" title="' + title + '">' +
      '<div class="font-bold">' + d.day + '</div>' +
      '<div class="text-gray-500">' + d.wd + '</div>';
    if (d.open > 0) {
      html += '<div class="mt-0.5 text-red-600 font-semibold">' + d.open + ' offen</div>';
    } else if (d.assigned > 0) {
      html += '<div class="mt-0.5 text-green-700">' + d.assigned + '</div>';
    }
    html += '</div>';
  });
  html += '</div>';

  document.getElementById('calendar').innerHTML = html;
}

// -- shift type bars --
function renderShiftTypes() {
  const st = data.shift_types;
  const labels = { frueh: 'Frueh', spaet: 'Spaet', normal: 'Normal' };

  function typeBar(label, assigned, open) {
    const total = assigned + open;
    const pct = total > 0 ? Math.round((assigned / total) * 100) : 0;
    return '<div class="flex-1">' +
      '<div class="flex justify-between text-xs mb-1"><span class="font-medium">' + label + '</span><span class="text-gray-500">' + assigned + '/' + total + ' besetzt (' + pct + '%)</span></div>' +
      '<div class="bg-gray-100 rounded h-3 overflow-hidden">' +
      '<div class="h-full rounded bg-blue-500" style="width:' + pct + '%"></div>' +
      '</div></div>';
  }

  let html = '';
  for (const [key, vals] of Object.entries(st)) {
    html += typeBar(labels[key] || key, vals.assigned, vals.open);
  }
  document.getElementById('shift-types').innerHTML = html;
}

// -- sorting --
function setSort(key) {
  if (sortKey === key) sortDir *= -1;
  else { sortKey = key; sortDir = key === 'name' ? 1 : -1; }
  render();
}

function setFilter(group, value) {
  filters[group] = value;
  render();
}

function toggleExpand(name) {
  if (expandedRows.has(name)) expandedRows.delete(name);
  else expandedRows.add(name);
  render();
}

// -- assessment alerts --
function renderAssessment() {
  const items = data.assessment || [];
  if (items.length === 0) {
    document.getElementById('assessment-bar').innerHTML = '';
    return;
  }

  const levelStyles = {
    red: 'bg-red-50 border-red-200 text-red-800',
    yellow: 'bg-yellow-50 border-yellow-200 text-yellow-800',
    green: 'bg-green-100 border-green-300 text-green-700',
  };
  const levelIcons = { red: '!', yellow: '!', green: '\u2713' };

  let html = '<div class="flex flex-col gap-2">';
  items.forEach(item => {
    const style = levelStyles[item.level] || levelStyles.yellow;
    const icon = levelIcons[item.level] || '!';
    html += '<div class="border rounded-lg px-4 py-2 text-sm flex items-center gap-2 ' + style + '">' +
      '<span class="font-bold">' + icon + '</span> ' + item.text + '</div>';
  });
  html += '</div>';
  document.getElementById('assessment-bar').innerHTML = html;
}

// -- main render --
function render() {
  const searchVal = (document.getElementById('search').value || '').toLowerCase();

  // KPIs
  const k = data.kpis;
  const totalHours = data.employees.reduce((s, e) => s + e.hours, 0);
  const totalCap = data.employees.reduce((s, e) => s + e.cap_hours, 0);
  const overCount = data.employees.filter(e => e.cap_hours > 0 && e.hours > e.cap_hours).length;
  const deltaLabel = k.avg_abs_delta != null ? Math.round(k.avg_abs_delta) + 'h' : '--';
  const coverageAlert = k.coverage_rate < 75 ? 'red' : (k.coverage_rate < 90 ? 'yellow' : null);
  const openAlert = k.open_slots > 5 ? 'red' : (k.open_slots > 0 ? 'yellow' : null);
  const overAlert = overCount > 0 ? 'red' : null;
  const deltaAlert = (k.avg_abs_delta || 0) > 15 ? 'red' : ((k.avg_abs_delta || 0) > 5 ? 'yellow' : null);

  document.getElementById('kpi-bar').innerHTML = [
    kpiCard('Abdeckung', Math.round(k.coverage_rate) + '%', k.assigned_shifts + ' von ' + (k.assigned_shifts + k.open_slots) + ' Schichten', coverageAlert),
    kpiCard('Offene Schichten', k.open_slots, k.open_slots === 0 ? 'Voll besetzt' : 'Noch zu besetzen', openAlert),
    kpiCard('Ueberschreitungen', overCount, overCount === 0 ? 'Keine' : overCount + ' ueber Gehaltsgrenze', overAlert),
    kpiCard('Avg |Delta|', deltaLabel, 'vs Sollstunden', deltaAlert),
    kpiCard('Mitarbeiter', k.active_employees, 'von ' + k.employees + ' gesamt'),
    kpiCard('Gesamtstunden', Math.round(totalHours) + 'h', 'von ' + Math.round(totalCap) + 'h Kapazitaet'),
  ].join('');

  document.getElementById('meta-line').textContent =
    'Betrieb: ' + data.betrieb + '  |  ' + data.month + '  |  Snapshot: ' + data.snapshot_id.slice(0, 20) + '...';

  // Filter employees
  let rows = data.employees.slice();

  if (filters.type !== 'all') {
    rows = rows.filter(e => e.type_key === filters.type);
  }
  if (filters.status !== 'all') {
    rows = rows.filter(e => getStatus(e) === filters.status);
  }
  if (searchVal) {
    rows = rows.filter(e => {
      const haystack = [e.name, ...e.skills].join(' ').toLowerCase();
      return haystack.includes(searchVal);
    });
  }

  // Sort
  rows.sort((a, b) => {
    let va, vb;
    if (sortKey === 'name') { va = a.name; vb = b.name; return va.localeCompare(vb) * sortDir; }
    if (sortKey === 'hours') { va = a.hours; vb = b.hours; }
    else if (sortKey === 'shifts') { va = a.shifts; vb = b.shifts; }
    else if (sortKey === 'apps') { va = a.apps; vb = b.apps; }
    else if (sortKey === 'target') { va = a.target_hours || 0; vb = b.target_hours || 0; }
    else if (sortKey === 'delta') { va = Math.abs(a.delta_to_target || 0); vb = Math.abs(b.delta_to_target || 0); }
    else { va = a.hours; vb = b.hours; }
    return (va - vb) * sortDir;
  });

  // Filter button styling
  document.querySelectorAll('.filter-btn').forEach(btn => {
    const [group, val] = btn.dataset.filter.split('-');
    const active = filters[group] === val;
    btn.className = 'filter-btn px-3 py-1.5 text-sm rounded border ' +
      (active ? 'bg-gray-800 text-white border-gray-800' : 'bg-white text-gray-600 border-gray-300 hover:bg-gray-50');
  });

  // Build table
  const tbody = document.getElementById('table-body');
  let html = '';

  rows.forEach(emp => {
    const status = getStatus(emp);
    const utilPct = emp.cap_hours > 0 ? Math.round((emp.hours / emp.cap_hours) * 100) : 0;
    const salary = emp.hours * emp.wage;
    const salaryPct = emp.max_salary > 0 ? Math.round((salary / emp.max_salary) * 100) : 0;
    const expanded = expandedRows.has(emp.name);

    const rowBg = status === 'ueber' ? 'bg-red-50' :
                  (emp.delta_to_target != null && Math.abs(emp.delta_to_target) > 15) ? 'bg-yellow-50' :
                  status === 'idle' ? 'bg-blue-50' : '';

    html += '<tr class="border-b border-gray-100 hover:bg-gray-50 cursor-pointer ' + rowBg + '" onclick="toggleExpand(\'' + emp.name.replace(/'/g, "\\'") + '\')">';

    // Name
    html += '<td class="px-3 py-2.5 align-top font-medium">' + emp.name + '</td>';

    // Typ
    html += '<td class="px-3 py-2.5 align-top">' + typeBadge(emp.type_key) + '</td>';

    // Stunden
    html += '<td class="px-3 py-2.5 align-top text-right font-mono">' + emp.hours + 'h</td>';

    // Kap. (cap)
    html += '<td class="px-3 py-2.5 align-top text-right font-mono text-gray-500">' + Math.round(emp.cap_hours * 10) / 10 + 'h</td>';

    // Soll (target_hours)
    const targetH = emp.target_hours != null ? Math.round(emp.target_hours * 10) / 10 + 'h' : '--';
    html += '<td class="px-3 py-2.5 align-top text-right font-mono text-gray-500">' + targetH + '</td>';

    // Delta (delta_to_target)
    if (emp.delta_to_target != null) {
      const d = emp.delta_to_target;
      const dColor = Math.abs(d) < 5 ? 'text-green-600' : (Math.abs(d) < 15 ? 'text-yellow-600' : 'text-red-600');
      const sign = d > 0 ? '+' : '';
      html += '<td class="px-3 py-2.5 align-top text-right font-mono ' + dColor + '">' + sign + (Math.round(d * 10) / 10) + 'h</td>';
    } else {
      html += '<td class="px-3 py-2.5 align-top text-right font-mono text-gray-400">--</td>';
    }

    // Auslastung bar
    html += '<td class="px-3 py-2.5 align-top">' + barHtml(utilPct, utilPct + '%') + '</td>';

    // Gehaltsgrenze bar
    html += '<td class="px-3 py-2.5 align-top">' + barHtml(salaryPct, Math.round(salary) + '/' + emp.max_salary) + '</td>';

    // Schichten
    html += '<td class="px-3 py-2.5 align-top text-center">' + emp.shifts + '</td>';

    // Bewerbungen
    html += '<td class="px-3 py-2.5 align-top text-center">' +
      (emp.apps > 0 ? '<span class="font-medium text-blue-600">' + emp.apps + '</span>' : '<span class="text-gray-400">0</span>') +
      '</td>';

    // Status
    html += '<td class="px-3 py-2.5 align-top">' + statusBadge(status) + '</td>';

    html += '</tr>';

    // Expanded detail row
    if (expanded) {
      html += '<tr class="expand-row open border-b border-gray-100 bg-gray-50">' +
        '<td colspan="11" class="px-3 py-4">';

      // Weekly breakdown
      const weekLabels = getWeekLabels();
      const weeks = new Array(weekLabels.length).fill(0);
      emp.shift_dates.forEach(d => { const w = weekNum(d); if (w < weeks.length) weeks[w]++; });

      html += '<div class="grid grid-cols-2 gap-4">';

      // Left: weekly bars
      html += '<div>';
      html += '<div class="text-xs font-semibold text-gray-500 mb-2">Wochenverteilung</div>';
      weekLabels.forEach((label, i) => {
        const count = weeks[i];
        const maxShifts = 5;
        const w = Math.min((count / maxShifts) * 100, 100);
        html += '<div class="flex items-center gap-2 mb-1">' +
          '<span class="text-xs w-[100px] text-gray-500">' + label + '</span>' +
          '<div class="flex-1 bg-gray-200 rounded h-3 overflow-hidden">' +
          '<div class="h-full rounded bg-blue-400" style="width:' + w + '%"></div>' +
          '</div>' +
          '<span class="text-xs font-mono w-[20px] text-right">' + count + '</span>' +
          '</div>';
      });
      html += '</div>';

      // Right: details
      html += '<div class="text-xs space-y-1">';
      html += '<div><span class="text-gray-500">Beschaeftigung:</span> ' + emp.type + '</div>';
      html += '<div><span class="text-gray-500">Stundenlohn:</span> ' + emp.wage.toFixed(2) + ' EUR</div>';
      html += '<div><span class="text-gray-500">Gehalt (proj.):</span> ' + Math.round(salary) + ' EUR / ' + emp.max_salary + ' EUR (' + salaryPct + '%)</div>';
      html += '<div><span class="text-gray-500">Skills:</span> ' + emp.skills.join(', ') + '</div>';
      if (emp.absences > 0) {
        html += '<div class="text-red-600"><span class="text-gray-500">Abwesenheit:</span> ' + emp.absence_note + '</div>';
      }
      if (status === 'ueber') {
        const over = Math.round((emp.hours - emp.cap_hours) * 10) / 10;
        html += '<div class="mt-2 px-2 py-1 bg-red-100 text-red-700 rounded font-medium">' +
          'Achtung: ' + over + 'h ueber Monatsgrenze (' + emp.hours + 'h / ' + Math.round(emp.cap_hours * 10) / 10 + 'h)' +
          '</div>';
      }
      html += '</div>';

      html += '</div></td></tr>';
    }
  });

  tbody.innerHTML = html;
}

// Initial render
renderCalendar();
renderShiftTypes();
renderAssessment();
render();
</script>
